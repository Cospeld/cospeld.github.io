<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishwash</title>
</head>
<style>
    *{
        margin: 0;
    }
    body{
        background-color: #272727;
    }
    .one{
        display: flex;
        justify-content: center;
        align-items: center;
        
    }
    .img{
        width: 50%;
    }
    .vertical{
        width: 23.9%;
    }
    .horizontal{
        width: 76.1%;
    }
   
@media only screen and (max-width: 960px) {
    .img, img, .vertical, .horizontal{
        width: 100%;
    }
    .one{
        display: block;
    }
}
</style>
<body>
    <div class="one">
        <img class="img" src="./images/3d/1.png" />
        <img class="img" src="./images/3d/2.png" />
    </div>
    <div class="one">
        <img class="vertical" src="./images/3d/3.png" />
        <img class="horizontal" src="./images/3d/4.png" />
    </div>
    <div class="one">
        <img class="img" src="./images/3d/5.png" />
        <img class="img" src="./images/3d/6.png" />
    </div>
    <div class="one">
        <img class="img" src="./images/3d/7.png" />
        <img class="img" src="./images/3d/8.png" />
    </div>
</body>
</html>
